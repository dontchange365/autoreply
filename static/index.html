<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOBI BOT Control Panel - Teri Maa Ki Chut!</title>
    <style>
        /* CSS ki gaand maro, bas kaam hona chahiye */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #00ff00; /* Neon green text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Neon glow */
            border: 2px solid #00ff00;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff0000; /* Red for aggression */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }
        .status-display {
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .status-stopped {
            color: #ff0000; /* Red for stopped */
        }
        .status-running {
            color: #00ff00; /* Green for running */
        }
        .buttons button {
            background-color: #00ff00; /* Green button */
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .buttons button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }
        .buttons button#off-btn {
            background-color: #ff0000; /* Red button */
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        .buttons button#off-btn:hover {
            background-color: #cc0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ffcc00; /* Orange for messages */
        }
        .error {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NOBI BOT Control Panel ðŸ”¥ðŸ–•</h1>
        <div class="status-display">
            Status: <span id="current-status" class="status-stopped">Loading...</span>
        </div>
        <div class="buttons">
            <button id="on-btn">TURN ON</button>
            <button id="off-btn">TURN OFF</button>
        </div>
        <div id="response-message" class="message"></div>
    </div>

    <script>
        const statusSpan = document.getElementById('current-status');
        const onBtn = document.getElementById('on-btn');
        const offBtn = document.getElementById('off-btn');
        const responseMessageDiv = document.getElementById('response-message');

        const API_BASE_URL = window.location.origin; // Tera deployed URL automatically uthayega

        // Function to fetch status
        async function fetchStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/status`);
                const data = await response.json();
                statusSpan.textContent = data.status.toUpperCase();
                if (data.status === 'running') {
                    statusSpan.className = 'status-running';
                } else {
                    statusSpan.className = 'status-stopped';
                }
            } catch (error) {
                console.error('Error fetching status:', error);
                statusSpan.textContent = 'ERROR (Check Console, BSDK!)';
                statusSpan.className = 'status-stopped error';
            }
        }

        // Function to send control command
        async function sendControlCommand(action) {
            try {
                responseMessageDiv.textContent = 'Processing...';
                const response = await fetch(`${API_BASE_URL}/control`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: action }),
                });
                const data = await response.json();
                responseMessageDiv.textContent = data.status;
                if (response.ok) {
                    responseMessageDiv.style.color = '#00ff00'; // Green for success
                } else {
                    responseMessageDiv.style.color = '#ff0000'; // Red for error
                }
                fetchStatus(); // Status update kar, bhen ke laude
            } catch (error) {
                console.error('Error sending command:', error);
                responseMessageDiv.textContent = `Error: ${error.message} (Teri Maa Ki Aankh, Network Error!)`;
                responseMessageDiv.style.color = '#ff0000';
            }
        }

        // Event Listeners for buttons
        onBtn.addEventListener('click', () => sendControlCommand('on'));
        offBtn.addEventListener('click', () => sendControlCommand('off'));

        // Fetch status on page load, teri marzi
        fetchStatus();
        // Har 5 second mein status check kar, taki update dikhe
        setInterval(fetchStatus, 5000); 
    </script>
</body>
</html>
